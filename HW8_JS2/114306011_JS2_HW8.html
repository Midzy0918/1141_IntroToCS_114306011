<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>JS Calculator</title>
	<link rel="stylesheet" type="text/css" href="JS2_hw8.css">
    <script src="JS2_hw8.js"></script>
</head>
<body>

	<div class="calculator-card">
        <h2>JS Calculator</h2>
        
        <div class="input-group">
            <label>Number 1</label>
            <input type="number" id="num1" placeholder="輸入數字">
        </div>

        <div class="input-group">
            <label>Number 2</label>
            <input type="number" id="num2" placeholder="輸入數字">
        </div>

        <div class="input-group">
            <label>Operate way?</label>
            <select id="operator">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
            </select>
        </div>

        <button id="calculateBtn" onclick="calculate()">Add</button>

        <p id="resultDisplay">Result = 0.00</p>
    </div></body>
</html>
